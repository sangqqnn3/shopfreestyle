            border-radius: 5px;
            transition: background 0.3s;

        .back-button:hover {

        }

            border-radius: 10px;
            margin-top: 2rem;
        }

        .checkout-form h2 {

        }

        .checkout-form label {

            font-weight: 600;
        }

        .checkout-form input,
        .checkout-form select,
        .checkout-form textarea {
            border: 2px solid #e9ecef;
            transition: border-color 0.3s;
        }

        .checkout-form input:focus,
        .checkout-form select:focus,
        .checkout-form textarea:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .checkout-form button {
            background: linear-gradient(135deg, #d4af37, #b8941f);
            transition: all 0.3s;
        }

        .checkout-form button:hover {
            background: linear-gradient(135deg, #b8941f, #9a7d1a);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

            border-radius: 5px;
            border: 1px solid #e9ecef;

        function updateFullAddress() {
            const name = document.getElementById('customerName')?.value || '';
            const phone = document.getElementById('customerPhone')?.value || '';
            const city = document.getElementById('customerCity')?.value || '';
            const district = document.getElementById('customerDistrict')?.value || '';
            const ward = document.getElementById('customerWard')?.value || '';
            const street = document.getElementById('customerStreet')?.value || '';
            const note = document.getElementById('customerNote')?.value || '';
            
            const fullAddressElement = document.getElementById('fullAddress');
            if (fullAddressElement) {
                if (name && phone && city && district && ward && street) {
                    let fullAddress = `${name} | ${phone}\n`;
                    fullAddress += `${street}, ${ward}, ${district}, ${city}`;
                    if (note) {
                        fullAddress += `\nGhi ch√∫: ${note}`;
                    }
                    fullAddressElement.textContent = fullAddress;
                } else {
                    fullAddressElement.textContent = 'S·∫Ω hi·ªÉn th·ªã khi b·∫°n ƒëi·ªÅn th√¥ng tin';
                }
            }
        }
        
        async function processOrder(items, total) {
            const orderData = {
                id: 'ORDER_' + Date.now(),
                items: items,
                total: total,
                customer: {
                    name: document.getElementById('customerName').value,
                    phone: document.getElementById('customerPhone').value,
                    email: document.getElementById('customerEmail').value,
                    city: document.getElementById('customerCity').value,
                    district: document.getElementById('customerDistrict').value,
                    ward: document.getElementById('customerWard').value,
                    street: document.getElementById('customerStreet').value,
                    note: document.getElementById('customerNote').value,
                    fullAddress: document.getElementById('fullAddress').textContent
                },
                paymentMethod: document.getElementById('paymentMethod').value,
                status: 'pending',
                createdAt: new Date().toISOString()
            };
            
            // Save order to localStorage
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            orders.push(orderData);
            localStorage.setItem('orders', JSON.stringify(orders));
            
            // Create NOWPayments invoice and redirect (for both Crypto and Card flows)
            try {
                const invoice = await window.payments.nowpayments.createInvoice({
                    amount: orderData.total,
                    orderId: orderData.id,
                    description: `Order ${orderData.id}`,
                    customerEmail: orderData.customer.email,
                    returnUrl: window.location.origin + '/index.html',
                    cancelUrl: window.location.origin + '/payout.html'
                });

                // Clear cart and current order before redirect
                localStorage.removeItem('cart');
                localStorage.removeItem('currentOrder');

                if (invoice && invoice.invoice_url) {
                    window.location.href = invoice.invoice_url;
                    return;
                }
                alert('Invoice created but no URL returned.');
            } catch (e) {
                alert('Cannot create NOWPayments invoice. Please configure payments proxy.');
                console.error(e);
            }
        }

                    if (field) {

                    }
                });
            }, 100);
        });
